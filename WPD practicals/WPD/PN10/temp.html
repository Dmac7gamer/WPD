<!DOCTYPE html>
<html>
<head>
	<title>Page Title</title>
	<style>
		.row {
			display: flex;
			flex-direction: row;
		}

		.column {
			flex: 1;
			padding: 10px;
		}
	</style>
</head>
<body>
	<div class="row">
		<div class="column">
			<a href="#">Text Link 1</a>
			<a href="#">Text Link 2</a>
			<a href="#">Text Link 3</a>
		</div>
		<div class="column">
			<ol>
				<li>Item 1</li>
				<li>Item 2</li>
				<li>Item 3</li>
			</ol>
		</div>
		<div class="column">
			<img src="image.jpg" alt="Image">
		</div>
	</div>
	<div class="row">
		<div class="column">Content of second row, first column</div>
		<div class="column">Content of second row, second column</div>
		<div class="column">Content of second row, third column</div>
	</div>
</body>
</html>
